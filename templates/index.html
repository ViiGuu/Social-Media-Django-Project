{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="image-section" style="background: url('{% static "images/social.png" %}') no-repeat center center/contain; height: 60vh;">

    </div>
    
    <div class="container text-center py-2">
        <h2 class="fw-bold mb-4">Welcome to Social Media App</h2>

        <div class="d-flex justify-content-center">
            <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg me-3 btn-custom">Login</a>
