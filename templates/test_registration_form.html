<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if registered %}
    <h1>Registration successful</h1>
    {% else %}
    <form method="POST">
        <h1>Register user</h1>
        {% csrf_token %}
        {{ user_reg_form.as_p }}
        <input type="submit" value="Register">
    </form>
    {% endif %}
</body>
</html>
