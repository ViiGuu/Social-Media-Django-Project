<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'posts_app:all_posts' %}">All posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'posts_app:my_posts' %}">My posts</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'profile_app:profile' %}">My Profile</a>
              </li>
            </ul>

           <div class="d-flex align-items-center gap-4">
            <div class="d-flex gap-2 align-items-center">
                <img src="{{ profile.profile_pic.url }}" width=40 alt="User" class="rounded-circle mb-2" loading="eager">
                <span>{{ user.username }}</span>
              <img
                src="{{ profile.profile_pic.url }}"
                width="40"
                height="40"
                alt="User"
                class="rounded-circle border"
                loading="eager"
              />
              <span class="fw-semibold">{{ user.username }}</span>
            </div>
           
            <a href="{% url 'users:logout' %}" class="btn btn-danger">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
           </div>
          
          </div>
        </div>
      </nav>
      <div class='container align-items-center flex-column gap-2 d-flex justify-content-center'>

          {% block content %}

          {% endblock %}
      </div>
</body>
</html>
