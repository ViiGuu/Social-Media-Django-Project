{% extends "base.html" %}

{% block title %}Profile Page{% endblock %}

{% block content %}
    <div class="profile-container" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px;">
    <h1>Profile Information</h1>
         <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px;">
        <h1>{{ user.username }}</h1>
        <p>Created At: {{ profile.created_at }}</p>
    </div>
{% endblock %}
