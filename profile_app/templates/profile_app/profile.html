{% extends "base.html" %}

{% block title %}Profile Page{% endblock %}

{% block content %}
    <div class="profile-container" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px;">
    <h1>Profile Information</h1>
         <img src="{{ profile.profile_pic_url }}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px;">
        <h1>{{ profile.user.username }}</h1>
        <p>Created At: {{ profile.user.date_joined }}</p>
        <p> Age: {{ profile.age }}</p>
        <p> Gender: {{ profile.gender }}</p>
        <p>Update Profile <a href="{% url 'profile_app:update_profile' %}">Here</a></p>

    </div>
{% endblock %}
