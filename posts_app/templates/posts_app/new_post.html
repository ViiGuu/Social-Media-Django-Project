{% extends "base.html" %}
{% load return_item %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1>New Post</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Publish</button>
    <a href="{% url 'posts_app:my_posts' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
