<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <title>login</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-md-4 p-4 border rounded shadow-sm">
                {% block message %}
                {% endblock %}
                <h1 class="text-center mb-4">Login</h1>
                
                <form class="d-flex flex-column" action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                    </div>
        
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter password">
                    </div>
            
                    <div class="d-grid gap-2">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>                   
                    <p class=' pt-2 fs-6 text-center'>Dont have an account? <a href="{% url 'users:register' %}"><span>Register</span></a></p>
                </form>
            </div>
        </div>
    </body>
 </html>
