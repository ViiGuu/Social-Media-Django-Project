<!-- send request -->
<form method="post" action="{% url 'send_request' user.id %}">
    {% csrf_token %}
    <button type="submit">Add to friends</button>
</form>

<!-- Accept/reject -->
{% for request in user.received_friend_requests.all %}
    <p>{{ request.from_user.username }} wants to add you as a friend.</p>
    <form method="post" action="{% url 'accept_request' request.id %}">
        {% csrf_token %}
        <button type="submit">Accept</button>
    </form>
    <form method="post" action="{% url 'reject_request' request.id %}">
        {% csrf_token %}
        <button type="submit">Reject</button>
    </form>
{% endfor %}
